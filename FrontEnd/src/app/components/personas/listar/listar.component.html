<div class="mt-5">
    <mat-form-field class="filtro" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilterEditorial($event)"
        placeholder="Santillana"
        #inputEditorial
      />
    </mat-form-field>
    
  <div class="mb-4">
    <div class="table-responsive">
      <table
        class="table-head-fixed style_table text-nowrap"
        mat-table
        [dataSource]="dataSource"
        matSort
      >
        <ng-container matColumnDef="Nombre Completo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nombre Completo
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.nombres + " " + row.apellidos }}
          </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Identificación">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Identificación
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.numero_Identificacion + " " + row.tipo_Identificacion }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="E-Mail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
        </ng-container>

        <ng-container matColumnDef="Clave">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Clave</th>
          <td mat-cell *matCellDef="let row">{{ row.pass }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No se encontro "{{ inputEditorial.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        class="pgTable"
        MatPaginator
        [pageSizeOptions]="[5, 10]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
